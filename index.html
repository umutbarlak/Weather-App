<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="weather-header">
            <form action="" class="weather-search">
                <div class="weather-search-content">
                    <i id="search-icon" class="bi bi-search"></i>
                    <input class="weather-searchform"  type="text" placeholder="Şehir Giriniz..." name="" id="">
                </div>
            </form>
            <div class="weather-units">
                    <span class="weather-units-celsius">&#176C</span>
                    <span class="weather-units-farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city">İstanbul, Türkiye</h1>
            <div class="weather-datetime">Wednesday, december, 27, 2024 at 8:09 PM</div>
            <span class="weather-forecast">Clear</span>
            <div class="weather-icon"></div>
            <p class="weather-temperature">12&#176</p>
            <div class="weather-minmax">
                <span>Min: 12&#176</span> <span>Max: 12&#176</span>
            </div>
            <div class="weather-info">
                <div class="weather-card">
                    <i class="bi bi-thermometer-half"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-realfeel">12&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="bi bi-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather-humidity">12&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="bi bi-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather-wind">12&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather-pressure">12&#176</p>
                    </div>
                </div>
            </div>
        </div>
            
        
    </div>







    <script src="./script/main.js" type="module"></script>
</body>
</html>
